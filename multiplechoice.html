<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->
    <title>Project 2</title>
    <!-- For the browser to display the page correctly the character 
         encoding must be made known to the browser. Each character
         has a unique value or code as mapped in UTF-8 -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Not sure what this does -Travis -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

         <!-- The target element with 2 possible event types: drop and dragover  here-->
  <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div>
      <!-- The dragged element with 1 event type: dragstart
           Note the draggable attribute must be set to true
      -->
      
  </div>

      <div class="col-lg-4" ></div>
    </div>

      <div class="row">
        <div class="col-lg-4" id="topLeft" ></div>
        <div class="col-lg-4" id="topMid">
          <img id='1' src='resources/images/guessImages/aqq.jpg' class="gridImgs" ondrop="drop(event)" ondragover="allowDrop(event,1)" ondragleave="dragOff(event,1)" draggable="false"/>

      <div class="row">
