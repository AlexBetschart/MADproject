<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->
    <title>Project 2</title>
    <!-- For the browser to display the page correctly the character 
         encoding must be made known to the browser. Each character
         has a unique value or code as mapped in UTF-8 -->
    <meta charset="utf-8">
    <!-- ALEX CAN YOU ADD A COMMENT -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--   ALEX CAN YOU ADD A COMMENT -->
    <meta name="description" content="Project2">
    <!-- Sets width to the width of the device at scale 1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Make Bootstrap styles accessible to this file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Make main.css accessible to this file -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Make jquery accessable to this file -->
    <script src="scripts/jquery-3.6.0.js"></script>
    <!--Allow use of require-->
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <!-- make the JavaScript file available to this file -->
    <script src="scripts/main.js"></script>
  </head>
  <body>

  
  <div>
   <!-- Bootstrap Grid System -->
   <div class="container" class="center" onload="loadImages()"  >
    <div class="row justify-content-between">
      <div class="col-lg-2" id="1-1"></div>
      <div class="col-xl-4" id="titleRow">
        <input id="audio-button" type="image" src="resources/images/resourceImages/vol.jpg" onclick="playAudio()">
        <div id="textImg"></div>
      </div>
      <div class="col-lg-2" id="1-3" ></div>
    </div>

      <div class="row justify-content-between">
        <div class="col-lg-2" id="2-1" >
          <div class="gridImgs">
            <img id='TopStar' src='resources/images/resourceImages/star.jpg' 
             ondrop="drop(event)" draggable="false"/>
          </div>
        </div>
        <div class="col-xl-4" id="topMid">
          <div class="gridImgs">
            <img class="guessImg" id='image1' src='resources/images/guessImages/aqq.jpg' 
             ondrop="drop(event)" 
            ondragover="allowDrop(event,1)" 
            ondragleave="dragOff(event,1)" 
            draggable="false"/>
          </div>
          <div class="gridImgs">
            <img class="guessImg" id='image2' src='resources/images/guessImages/eliey.jpg' 
             ondrop="drop(event)" 
            ondragover="allowDrop(event,2)" 
            ondragleave="dragOff(event,2)" 
            draggable="false"/>
          </div>
          <div class="gridImgs">
            <img class="guessImg" id='image3' src='resources/images/guessImages/kesalk.jpg' 
             ondrop="drop(event)" 
            ondragover="allowDrop(event,3)" 
            ondragleave="dragOff(event,3)" 
            draggable="false"/>
          </div>
        </div>
        <div class="col-lg-2" id="topRight">
          <div class="gridImgs">
            <img id='TopSun' src='resources/images/resourceImages/sun.jpg' 
             ondrop="drop(event)" draggable="false"/>
          </div>
        </div>
      </div>  

      <div class="row justify-content-between">
        <div class="col-lg-2" id="midLeft">
          <div>
            <img id="bearImage" src="resources/images/resourceImages/bear.jpg" 
            class="centerBear" draggable="true" ondragstart="drag(event)" ondrop="event">
          </div>
          <div class="gridImgs">
            <img id='Success' src='resources/images/resourceImages/successText.jpg' 
            ondrop="drop(event)" draggable="false"/>
          </div>
        </div>
        <div class="col-xl-4" id="midMid">
          <div class="gridImgs">
          <img class="guessImg" id='image4' src='resources/images/guessImages/kil.jpg' 
           ondrop="drop(event)" 
          ondragover="allowDrop(event,4)" 
          ondragleave="dragOff(event,4)" 
          draggable="false"/>
          </div>
          <div class="gridImgs">
          <img class="guessImg" id='image5' src='resources/images/guessImages/ltu.jpg' 
           ondrop="drop(event)" 
          ondragover="allowDrop(event,5)" 
          ondragleave="dragOff(event,5)" 
          draggable="false"/>
          </div>
          <div class="gridImgs">
          <img class="guessImg" id='image6' src='resources/images/guessImages/mijisi.jpg' 
           ondrop="drop(event)" 
          ondragover="allowDrop(event,6)" 
          ondragleave="dragOff(event,6)" 
          draggable="false"/>
          </div>
        </div>
        <div class="col-lg-2" id="midRight">
          <div class="gridImgs">
            <img id='oops' src='resources/images/resourceImages/oopsText.jpg' 
            ondrop="drop(event)" draggable="false"/>
          </div>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-lg-2" id="bottomLeft">
          <div class="gridImgs">
            <img id='BottomStar' src='resources/images/resourceImages/star.jpg' 
            class="gridImgs" ondrop="drop(event)" draggable="false"/>
          </div>
        </div>
        <div class="col-xl-4" id="bottomMid">
          <div class="gridImgs">
            <img class="guessImg" id='image7' src='resources/images/guessImages/nin.jpg' 
             ondrop="drop(event,7)" 
            ondragover="allowDrop(event,7)" 
            ondragleave="dragOff(event,7)" 
            draggable="false"/>
          </div>
          <div class="gridImgs">
            <img class="guessImg" id='image8' src='resources/images/guessImages/teluisi.jpg' 
             ondrop="drop(event,8)" 
            ondragover="allowDrop(event,8)" 
            ondragleave="dragOff(event,8)" 
            draggable="false"/>
          </div>
          <div class="gridImgs">
            <img class="guessImg" id='image9' src='resources/images/guessImages/wiktm.jpg' 
             ondrop="drop(event,9)" 
            ondragover="allowDrop(event,9)" 
            ondragleave="dragOff(event,9)" 
            draggable="false"/>
          </div>
        </div>
        <div class="col-lg-2" id="bottomRight">
          <div class="gridImgs">
            <img id='BottomSun' src='resources/images/resourceImages/sun.jpg' 
             ondrop="drop(event)" draggable="false"/>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
