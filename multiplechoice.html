<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  This file contains the html for a simple drag and drop game to aid kids ages 5-6 in learning the Mi'kmaq language. The game contains a grid of nine images containing entertaining graphical definitions for the words. To play the game simply drag the bearimage 
  found on the righthand side of the grid over the image over to the grid and drop it on the image you think is correct. The word is displayed on the top of the screen along with aspeaker button toplay the audio associated with the word. you will then be  
  presented with images on the left or righthand side of the screen indicating if you are correct and gven the option to play again.  



  Authors: Rian Amhed (A00437022) (worked on implementing drag and drop)
         Rishi Bhalla (A#) (what you did)
         Alex Bestchart (A00426091)
         Travis Burke (A00418937) (Worked on implementing the drag and drop api and the grid system)
         Ethan Cooke (A00446392) (Worked on titlebar elements/general bugfixing)
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->
    <title>Project 2</title>
    <!-- For the browser to display the page correctly the character 
         encoding must be made known to the browser. Each character
         has a unique value or code as mapped in UTF-8 -->
    <meta charset="utf-8" />
    <!--  Tells IE to use the latest document mode available, ensuring maximum compatibility with modern web standards-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Provides a breif description the webpages contents -->
    <meta name="description" content="Project2" />
    <!-- Sets width to the width of the device at scale 1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Make Bootstrap styles accessible to this file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Make main.css accessible to this file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Make jquery accessable to this file -->
    <script src="scripts/jquery-3.6.0.js"></script>
    <!--Allow use of require-->
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <!-- make the JavaScript file available to this file -->
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div>
      <!-- Bootstrap Grid System -->
      <div class="container" class="center" onload="loadImages()">
        <!-- Row 1 (Title row) Where the audio image and the image for the word and the retry word with proper function calls-->
        <div class="row justify-content-between">
          <div class="col-lg-2" id="1-1"></div>
          <div class="col-xl-4" id="titleRow">
            <input
              id="audio-button"
              type="image"
              src="resources/images/resourceImages/vol.jpg"
              onclick="playAudio()"
            />
            <div id="textImg"></div>
            <div id="score">
              <div id="score-text">Click Your Score: </div>
              <div id="score-button" onclick="displayWord()">0/0</div>
            </div>
          </div>
          <div class="col-lg-2" id="1-3"></div>
        </div>
        <!-- Row 2 Where the top row of the table starts along with the success and failure images with proper function calls-->
        <div class="row justify-content-between">
          <div class="col-lg-2" id="2-1">
            <div class="gridImgs">
              <img
                id="TopStar"
                src="resources/images/resourceImages/star.jpg"
                ondrop="drop(event)"
                draggable="false"
              />
            </div>
          </div>
          <div class="col-xl-4" id="topMid">
            <div
              class="gridImgs"
              id="target1"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="1"
                src="resources/images/guessImages/aqq.jpg"
                draggable="false"
              />
            </div>
            <div
              class="gridImgs"
              id="target2"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="2"
                src="resources/images/guessImages/eliey.jpg"
                draggable="false"
              />
            </div>
            <div
              class="gridImgs"
              id="target3"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="3"
                src="resources/images/guessImages/kesalk.jpg"
                draggable="false"
              />
            </div>
          </div>
          <div class="col-lg-2" id="topRight">
            <div class="gridImgs">
              <img
                id="TopSun"
                src="resources/images/resourceImages/sun.jpg"
                ondrop="drop(event)"
                draggable="false"
              />
            </div>
          </div>
        </div>
        <!-- Row 3 Where the bear, the images in the middle row of the table and the text images for the success and failure are with function calls -->
        <div class="row justify-content-between">
          <div class="col-lg-2" id="midLeft">
            <div>
              <img
                id="bearImage"
                src="resources/images/resourceImages/bear.jpg"
                class="centerBear"
                draggable="true"
                ondragstart="drag(event)"
                ondrop="event"
              />
            </div>
            <div class="gridImgs">
              <img
                id="Success"
                src="resources/images/resourceImages/successText.jpg"
                ondrop="drop(event)"
                draggable="false"
              />
            </div>
          </div>
          <div class="col-xl-4" id="midMid" ondrop="drop(event)">
            <div
              class="gridImgs"
              id="target4"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="4"
                src="resources/images/guessImages/kil.jpg"
                draggable="false"
              />
            </div>
            <div
              class="gridImgs"
              id="target5"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="5"
                src="resources/images/guessImages/ltu.jpg"
                draggable="false"
              />
            </div>
            <div
              class="gridImgs"
              id="target6"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="6"
                src="resources/images/guessImages/mijisi.jpg"
                draggable="false"
              />
            </div>
          </div>
          <div class="col-lg-2" id="midRight">
            <div class="gridImgs">
              <img
                id="oops"
                src="resources/images/resourceImages/oopsText.jpg"
                ondrop="drop(event)"
                draggable="false"
              />
            </div>
          </div>
        </div>
        <!-- Row 4 Where the last 3 images on the table are shown with appropriate function calls and the success and failure images -->
        <div class="row justify-content-between">
          <div class="col-lg-2" id="bottomLeft">
            <div class="gridImgs">
              <img
                id="BottomStar"
                src="resources/images/resourceImages/star.jpg"
                class="gridImgs"
                ondrop="drop(event)"
                draggable="false"
              />
            </div>
          </div>
          <div
            class="col-xl-4"
            id="bottomMid"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)"
          >
            <div class="gridImgs" id="target7">
              <img
                class="guessImg"
                id="7"
                src="resources/images/guessImages/nin.jpg"
                draggable="false"
              />
            </div>
            <div
              class="gridImgs"
              id="target8"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="8"
                src="resources/images/guessImages/teluisi.jpg"
                draggable="false"
              />
            </div>
            <div
              class="gridImgs"
              id="target9"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(event)"
              ondragleave="dragLeave(event)"
            >
              <img
                class="guessImg"
                id="9"
                src="resources/images/guessImages/wiktm.jpg"
                ondragover="allowDrop(event)"
                draggable="false"
              />
            </div>
          </div>
          <div class="col-lg-2" id="bottomRight">
            <div class="gridImgs">
              <img
                id="BottomSun"
                src="resources/images/resourceImages/sun.jpg"
                ondrop="drop(event)"
                draggable="false"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
