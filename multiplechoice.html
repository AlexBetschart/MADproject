<!DOCTYPE html>
<html>
  <head>
    <!-- Sets what appears in the window tab -->

    <!-- For the browser to display the page correctly the character

         has a unique value or code as mapped in UTF-8 -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

    <!-- The target element with 2 possible event types: drop and dragover -->
  <div ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
  <div>
      <!-- The dragged element with 1 event type: dragstart
           Note the draggable attribute must be set to true
      -->
      <img id="correctAnswer" src="resources/images/resourceImages/bear.jpg" class="centerBear" draggable="true" ondragstart="drag(event)" 
      >
  </div>




<!-- for each grid section makesure they include ondrop="drop(event)" ondragover="allowDrop(event, num) example (below)-->
